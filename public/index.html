<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Video Storyteller</title>
    <meta name="theme-color" content="#000000" />
    <meta
      name="Description"
      content="Author: Mateja Petrovic, Category: React Starter Project"
    />
    <meta name="twitter:card" content="summary" />
    <meta property="og:image" content="%PUBLIC_URL%/lambda.png" />
    <meta property="og:url" content="%PUBLIC_URL%" />
    <meta property="og:type" content="app" />
    <meta property="og:title" content="Video Storyteller Kit" />
    <meta
      property="og:description"
      content="Built on top of Create React App with all the batteries included"
    />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="preconnect" href="fonts.googleapis.com" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script
      src="https://www.paypal.com/sdk/js?client-id=%REACT_APP_PAYPAL_CLIENT_ID%"
      async
      defer
    ></script>
    <script src="https://js.stripe.com/v3/" async defer></script>
    <% if (process.env.NODE_ENV === 'production') { %>
    <script>
      /* eslint-disable */
      // The perfMetrics object is created by the code that goes in <head>.
      perfMetrics.onFirstInputDelay(function(delay, evt) {
        ga('send', 'event', {
          eventCategory: 'Perf Metrics',
          eventAction: 'first-input-delay',
          eventLabel: evt.type,
          // Event values must be an integer.
          eventValue: Math.round(delay),
          // Exclude this event from bounce rate calculations.
          nonInteraction: true,
        });
      });
    </script>
    <script async defer>
      /* eslint-disable */
      !(function() {
        var t = (window.driftt = window.drift = window.driftt || []);
        if (!t.init) {
          if (t.invoked)
            return void (
              window.console &&
              console.error &&
              console.error('Drift snippet included twice.')
            );
          (t.invoked = !0),
            (t.methods = [
              'identify',
              'config',
              'track',
              'reset',
              'debug',
              'show',
              'ping',
              'page',
              'hide',
              'off',
              'on',
            ]),
            (t.factory = function(e) {
              return function() {
                var n = Array.prototype.slice.call(arguments);
                return n.unshift(e), t.push(n), t;
              };
            }),
            t.methods.forEach(function(e) {
              t[e] = t.factory(e);
            }),
            (t.load = function(t) {
              var e = 3e5,
                n = Math.ceil(new Date() / e) * e,
                o = document.createElement('script');
              (o.type = 'text/javascript'),
                (o.async = !0),
                (o.crossorigin = 'anonymous'),
                (o.src =
                  'https://js.driftt.com/include/' + n + '/' + t + '.js');
              var i = document.getElementsByTagName('script')[0];
              i.parentNode.insertBefore(o, i);
            });
        }
      })();
      drift.SNIPPET_VERSION = '0.3.1';
      drift.load('%REACT_APP_DRIFT_ID%');
    </script>
    <% } %>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
